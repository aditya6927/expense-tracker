<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="color: green;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h2>Edit Your Expense</h2>

    {% if error_message %}
        <p style = "color : red;">{{error_message}}</p>
    {% endif %}

    <form method="POST">
        <label for="category">Category:</label>
        <input type="text" name="category" value="{{ expense.category }}" required><br>

        <label for="amount">Amount:</label>
        <input type="number" name="amount" value="{{ expense.amount }}" required><br>

        <label for="description">Description:</label>
        <input type="text" name="description" value="{{ expense.description }}" required><br>

        <button type="submit">Update Expense</button>
    </form>

    <a href="{{ url_for('home') }}">Cancel</a>
</body>
</html>
